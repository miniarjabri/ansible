---

- hosts: all
  become: true
  tasks:
   
  - name: install update for ubtunu
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks: 
  
  - name: install apache and php for ubuntu
    tags: apache2,apache,httpd
    apt: 
       name: 
         -apache2
         -libapache2-mod-php
       state: latest
    when: ansible_distribution == "ubuntu"
  - name: copy default html file for site
    tags: apache,apache2,httpd
    copy:
       src: default_site.html
       dest: /var/www/html/index.html
       owner: root
       group: root
       mode: 0644
- hosts: db_servers
  become: true
  tasks: 
  - name: install mariadb server in ubutnu
    tags: mariadb
    apt: 
       name: mariadb-server
       state: latest
    when: ansibl_distribution == "Ubuntu"

- hosts: file_servers
  become: true
  tasks:
  - name: install samba package
    package:
      name: samba
      state: latest
   
       
